<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
    <title th:text="${product != null} ? ${product.name} : 'Product Not Found'">
      Product Detail
    </title>
    <th:block th:replace="~{fragments/header :: header-css}" />
  </head>
  <body>
    <th:block th:replace="~{fragments/header :: header}" />

    <section class="py-5">
      <div class="container">
        <div th:if="${product != null}" class="card mb-3">
          <div class="row g-0">
            <div class="col-md-4">
              <img
                th:src="${product.imageUrl}"
                class="img-fluid rounded-start"
                th:alt="${product.name}"
              />
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h3 class="card-title" th:text="${product.name}">
                  Product Name
                </h3>
                <p class="card-text" th:text="${product.description}">
                  Description
                </p>
                <p
                  class="h4 text-primary"
                  th:text="${'â‚º' + #numbers.formatDecimal(product.price, 1, 2)}"
                >
                  $0.00
                </p>
                <p class="card-text">
                  <small
                    class="text-muted"
                    th:text="'Category: ' + ${product.categoryName}"
                    >Category:</small
                  >
                </p>
                <p
                  class="card-text"
                  th:text="'Stock: ' + ${product.stockQuantity}"
                >
                  Stock:
                </p>

                <div
                  sec:authorize="hasAnyRole('ADMIN', 'MANAGER')"
                  class="mb-3"
                >
                  <a
                    th:href="@{/products/{id}/edit(id=${product.id})}"
                    class="btn btn-warning"
                    >Edit</a
                  >
                  <form
                    th:action="@{/products/{id}(id=${product.id})}"
                    method="post"
                    style="display: inline"
                  >
                    <input type="hidden" name="_method" value="DELETE" />
                    <input
                      type="hidden"
                      th:name="${_csrf.parameterName}"
                      th:value="${_csrf.token}"
                    />
                    <button
                      type="submit"
                      class="btn btn-danger"
                      th:onclick="'deleteProduct(' + ${product.id} + ')'"
                    >
                      Delete
                    </button>
                  </form>
                </div>

                <div class="mt-2">
                  <a th:href="@{/products}" class="btn btn-secondary"
                    >Back to Products</a
                  >
                  <button
                    sec:authorize="isAuthenticated()"
                    th:if="${product.stockQuantity > 0}"
                    class="btn btn-primary"
                    th:onclick="'addToCart(' + ${product.id} + ')'"
                    type="button"
                  >
                    Add to Cart
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div th:unless="${product != null}" class="alert alert-warning">
          Product not found.
          <a th:href="@{/products}" class="alert-link">Return to products</a>
        </div>
      </div>
    </section>

    <th:block th:replace="~{fragments/footer :: footer}" />

    <!-- Toast containers -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div
        id="successToast"
        class="toast align-items-center text-bg-success border-0"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="d-flex">
          <div class="toast-body" id="toastMessage"></div>
          <button
            type="button"
            class="btn-close btn-close-white me-2 m-auto"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
      </div>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div
        id="errorToast"
        class="toast align-items-center text-bg-danger border-0"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="d-flex">
          <div class="toast-body" id="errorMessage"></div>
          <button
            type="button"
            class="btn-close btn-close-white me-2 m-auto"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
      </div>
    </div>

    <!-- Cart JavaScript -->
    <script th:inline="javascript">
      function addToCart(productId) {
        const token = document.querySelector('meta[name="_csrf"]').content;
        const header = document.querySelector('meta[name="_csrf_header"]').content;
        
        fetch(`/cart/add/${productId}`, {
            method: "POST",
            headers: {
                [header]: token
            },
            credentials: 'same-origin'
        })
        .then(response => {
            if (!response.ok) {
                return response.json().then(data => Promise.reject(data));
            }
            return response.json();
        })
        .then(data => {
            const toast = new bootstrap.Toast(document.getElementById("successToast"));
            document.getElementById("toastMessage").textContent = "Product added to cart successfully";
            toast.show();
            updateCartBadge(data.cart.totalItems); // Add this function
        })
        .catch(error => {
            const toast = new bootstrap.Toast(document.getElementById("errorToast"));
            document.getElementById("errorMessage").textContent = error.message || "Failed to add product to cart";
            toast.show();
        });
      }
      function deleteProduct(productId) {
        if (!productId) {
          console.error('Product ID is required');
          return;
        }

        if (confirm("Are you sure you want to delete this product?")) {
          const token = document.querySelector('meta[name="_csrf"]').content;
          const header = document.querySelector('meta[name="_csrf_header"]').content;
          const baseUrl = /*[[@{/products}]]*/ "/products";
          const url = `${baseUrl}/${productId}`;
          
          console.log('Sending DELETE request to:', url); // Debug log

          fetch(url, {
            method: 'DELETE',
            headers: {
              'Content-Type': 'application/json',
              [header]: token
            },
          })
          .then(response => {
            if (response.ok) {
              window.location.reload();
            } else {
              response.text().then(text => {
                console.error('Server response:', text);
                alert(`Error deleting product: ${text || 'Unknown error'}`);
              });
            }
          })
          .catch(error => {
            console.error('Delete request failed:', error);
            alert(`Failed to delete product: ${error.message}`);
          });
        }
      }
    </script>
  </body>
</html>
